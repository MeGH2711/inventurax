<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventura | Bill Logs</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightTheme.css">
    <link rel="stylesheet" href="css/material-font-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="shadow-sm" id="sidebar-wrapper">
            <div class="sidebar-heading p-3 d-flex justify-content-between align-items-center">
                <img id="sidebarLogoFull" src="images/inventuraxLogoWhite.png" alt="Full Logo" class="img-fluid">
                <img id="sidebarLogoIcon" src="images/inventuraxIconWhite.png" alt="Icon Logo" class="img-fluid d-none">
            </div>

            <!-- Scrollable content wrapper -->
            <div class="sidebar-content">
                <div class="list-group list-group-flush flex-grow-1">
                    <a href="/dashboard" class="list-group-item list-group-item-sidebar" title="Dashboard">
                        <i class="gsymbols-round gicon-home fs-5"></i><span class="link-text">Dashboard</span>
                    </a>
                    <a href="/productlisting" class="list-group-item list-group-item-sidebar" title="Product Listing">
                        <i class="gsymbols-round gicon-inventory fs-5"></i><span class="link-text">Product
                            Listing</span>
                    </a>
                    <a href="/billing" class="list-group-item list-group-item-sidebar" title="Billing">
                        <i class="gsymbols-round gicon-receipt_long fs-5"></i><span class="link-text">Billing</span>
                    </a>
                    <a class="list-group-item list-group-item-sidebar active" title="Bill Logs">
                        <i class="gsymbols-round gicon-auto_stories fs-5"></i><span class="link-text">Bill Logs</span>
                    </a>
                    <a href="/analytics" class="list-group-item list-group-item-sidebar" title="Analytics">
                        <i class="gsymbols-round gicon-insights fs-5"></i><span class="link-text">Analytics</span>
                    </a>
                    <a href="/customers" class="list-group-item list-group-item-sidebar" title="Customers">
                        <i class="gsymbols-round gicon-group fs-5"></i><span class="link-text">Customers</span>
                    </a>
                </div>
            </div>

            <!-- Bottom Toggle Button -->
            <div class="text-center p-3 sidebar-toggle-wrapper">
                <button class="btn btn-outline-light w-100" id="toggleSidebar">
                    <i class="gsymbols-round gicon-chevron_left" id="toggleIcon"></i>
                </button>
            </div>
        </div>

        <!-- Main Page content -->
        <div id="mainPageContent" class="p-4 flex-grow-1">

            <!-- Profile Header -->
            <div class="container-fluid d-flex justify-content-end">
                <div class="dropdown profileButton">
                    <button class="btn btn-sm btn-darkblue dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Username
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item dropdown-item-signout" href="/logout">Sign Out</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h1 class="pageHeader">Bill Logs</h1>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-darkblue" onclick="toggleFilterCard()">
                                Filter <i id="filterToggleIcon" class="gsymbols-round gicon-keyboard_arrow_down"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 mb-3" id="filterCard" style="display: none;">
                        <div class="card shadow-sm border-0 rounded-3">
                            <div class="card-body">
                                <div class="row g-2 mb-2">
                                    <div class="col-lg-2">
                                        <label class="form-label">Bill Number</label>
                                        <input type="text" class="form-control form-control-sm" id="filterBillNumber"
                                            name="billNumber">
                                    </div>
                                    <div class="col-lg-5">
                                        <label class="form-label">Customer Name</label>
                                        <input type="text" class="form-control form-control-sm" name="customerName">
                                    </div>
                                    <div class="col-lg-5">
                                        <label class="form-label">Customer Number</label>
                                        <input type="text" class="form-control form-control-sm"
                                            id="filterCustomerNumber" name="customerNumber" maxlength="10">
                                    </div>
                                </div>

                                <div class="row g-2 align-items-end">
                                    <div class="col-lg-4">
                                        <label class="form-label">Date Range</label>
                                        <div class="input-group input-group-sm">
                                            <input type="date" class="form-control" name="startDate">
                                            <span class="input-group-text">to</span>
                                            <input type="date" class="form-control" name="endDate">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <label class="form-label">Payment</label>
                                        <select class="form-select form-select-sm" name="modeOfPayment">
                                            <option value="">All</option>
                                            <option>Cash</option>
                                            <option>Card</option>
                                            <option>Online</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-3">
                                        <label class="form-label">Delivery</label>
                                        <select class="form-select form-select-sm" name="modeOfDelivery">
                                            <option value="">All</option>
                                            <option>In-house</option>
                                            <option>Home Delivery</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-2 d-flex gap-1 mt-3">
                                        <button class="btn btn-sm btn-darkblue w-100"
                                            id="applyFilterBtn">Search</button>
                                        <button class="btn btn-sm btn-darkblue2 w-100" id="clearFilter">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="billLogsContainer"></div>
                </div>
            </div>

            <!-- Footer Section -->
            <footer class="mt-auto pt-3 border-top text-center small text-muted">
                <div class="container">
                    &copy; 2025 Inventurax. All rights reserved. | Version 1.0.0
                </div>
            </footer>

        </div>
    </div>

    <!-- Modals -->

    <!-- Bill Details Modal -->
    <div class="modal fade" id="billDetailsModal" tabindex="-1" aria-labelledby="billDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="billDetailsModalLabel">Bill Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="billDetailsBody">
                    <!-- Content will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jspdf.umd.min.js"></script>
    <script src="js/jspdf.plugin.autotable.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/qrcode.min.js"></script>

    <script>
        fetch('/session-check')
            .then(res => res.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = '/';
                } else {
                    document.querySelector('.profileButton .dropdown-toggle').textContent = data.username;
                }
            })
            .catch(() => {
                window.location.href = '/';
            });

        // Display Bill Cards

        async function loadBills() {
            try {
                const res = await fetch('/get-bills');
                const bills = await res.json();

                const container = document.getElementById('billLogsContainer');
                container.innerHTML = '';

                if (bills.length === 0) {
                    container.innerHTML = `
                        <div class="text-center">
                            No bills found yet.
                        </div>`;
                    return;
                }

                const billingDates = bills.map(bill => new Date(`${bill.billingDate}T${bill.billingTime}`));
                const minDate = new Date(Math.min(...billingDates));
                const maxDate = new Date(Math.max(...billingDates));

                const toDateInputFormat = date => date.toISOString().split('T')[0];
                document.querySelector('[name="startDate"]').value = toDateInputFormat(minDate);
                document.querySelector('[name="endDate"]').value = toDateInputFormat(maxDate);

                bills.forEach(bill => {
                    const billingDateTime = new Date(`${bill.billingDate}T${bill.billingTime}`);

                    // Format date
                    const formattedDate = billingDateTime.toLocaleDateString('en-GB', {
                        day: '2-digit',
                        month: 'long',
                        year: 'numeric'
                    }).replace(/ /g, '/');

                    // Format time
                    const formattedTime = billingDateTime.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true
                    });

                    const cardHTML = `
                        <div class="card gradient-card shadow-sm h-100 rounded-3 border-0 position-relative
                            ${bill.modeOfDelivery === 'Home Delivery' ? 'border-start border-5 border-warning' :
                            bill.modeOfDelivery === 'In-house' ? 'border-start border-5 border-lightgreen' : ''}">

                            <div class="card-body p-3 d-flex">
                                <div class="flex-grow-1">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h5 class="card-title fw-semibold mb-1">
                                                <i class="gsymbols-round gicon-account_circle me-1"></i>${bill.customerName}
                                            </h5>
                                            <p class="mb-2 small"><i class="gsymbols-round gicon-call me-1"></i>${bill.customerNumber}</p>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-wrap small mt-2">
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-confirmation_number me-1"></i><strong>${bill.billNumber}</strong></div>
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-event me-1"></i><strong>${formattedDate}</strong></div>
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-schedule me-1"></i><strong>${formattedTime}</strong></div>
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-wallet me-1"></i>${bill.modeOfPayment}</div>
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-local_shipping me-1"></i>${bill.modeOfDelivery}</div>
                                    </div>
                                    <hr class="my-2">
                                    <div class="d-flex justify-content-between align-items-center small">
                                        <span><strong>Total:</strong> ₹ ${bill.overallTotal}</span>
                                        <span><strong>Discount:</strong> ${bill.overallDiscount} %</span>
                                        <span><strong>Final:</strong> ₹ ${bill.finalTotal}</span>
                                        <div>
                                            <button class="btn btn-sm btn-darkblue" onclick="viewBill('${bill._id}')">
                                                View Details
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    const wrapper = document.createElement('div');
                    wrapper.classList.add('col-12', 'mb-3');
                    wrapper.innerHTML = cardHTML;

                    container.appendChild(wrapper);
                });
            } catch (err) {
                console.error('Failed to load bills:', err);
            }
        }

        // Apply Filter

        document.querySelector('#applyFilterBtn').addEventListener('click', async () => {
            const billNumber = document.querySelector('[name="billNumber"]').value.trim();
            const customerName = document.querySelector('[name="customerName"]').value.trim();
            const customerNumber = document.querySelector('[name="customerNumber"]').value.trim();
            const startDate = document.querySelector('[name="startDate"]').value;
            const endDate = document.querySelector('[name="endDate"]').value;
            const modeOfPayment = document.querySelector('[name="modeOfPayment"]').value;
            const modeOfDelivery = document.querySelector('[name="modeOfDelivery"]').value;

            const query = new URLSearchParams({
                billNumber,
                customerName,
                customerNumber,
                startDate,
                endDate,
                modeOfPayment,
                modeOfDelivery
            });

            try {
                const res = await fetch(`/get-bills?${query.toString()}`);
                const bills = await res.json();
                renderBills(bills);
            } catch (err) {
                console.error('Error applying filters:', err);
            }
        });

        // Clear Filter

        document.querySelector('#clearFilter').addEventListener('click', () => {
            document.querySelectorAll('#filterCard input, #filterCard select').forEach(input => input.value = '');
            loadBills();
        });

        // Render Bills as per the Filter

        function renderBills(bills) {
            const container = document.getElementById('billLogsContainer');
            container.innerHTML = '';

            if (!bills.length) {
                container.innerHTML = `<div class="text-center">No bills match the filters.</div>`;
                return;
            }

            bills.forEach(bill => {
                const billingDateTime = new Date(`${bill.billingDate}T${bill.billingTime}`);

                // Format date
                const formattedDate = billingDateTime.toLocaleDateString('en-GB', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                }).replace(/ /g, '/');

                // Format time
                const formattedTime = billingDateTime.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });

                const cardHTML = `
                        <div class="card gradient-card shadow-sm h-100 rounded-3 border-0 position-relative
                            ${bill.modeOfDelivery === 'Home Delivery' ? 'border-start border-5 border-warning' :
                        bill.modeOfDelivery === 'In-house' ? 'border-start border-5 border-lightgreen' : ''}">

                            <div class="card-body p-3 d-flex">
                                <div class="flex-grow-1">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h5 class="card-title fw-semibold mb-1">
                                                <i class="gsymbols-round gicon-account_circle me-1"></i>${bill.customerName}
                                            </h5>
                                            <p class="mb-2 small"><i class="gsymbols-round gicon-call me-1"></i>${bill.customerNumber}</p>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-wrap small mt-2">
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-confirmation_number me-1"></i><strong>${bill.billNumber}</strong></div>
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-event me-1"></i><strong>${formattedDate}</strong></div>
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-schedule me-1"></i><strong>${formattedTime}</strong></div>
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-wallet me-1"></i>${bill.modeOfPayment}</div>
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-local_shipping me-1"></i>${bill.modeOfDelivery}</div>
                                    </div>
                                    <hr class="my-2">
                                    <div class="d-flex justify-content-between align-items-center small">
                                        <span><strong>Total:</strong> ₹ ${bill.overallTotal}</span>
                                        <span><strong>Discount:</strong> ${bill.overallDiscount} %</span>
                                        <span><strong>Final:</strong> ₹ ${bill.finalTotal}</span>
                                        <div>
                                            <button class="btn btn-sm btn-darkblue" onclick="viewBill('${bill._id}')">
                                                View Details
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                const wrapper = document.createElement('div');
                wrapper.classList.add('col-12', 'mb-3');
                wrapper.innerHTML = cardHTML;

                container.appendChild(wrapper);
            });
        }

        window.onload = loadBills;

        // View Bill Details in Modal

        async function viewBill(billId) {
            try {
                const res = await fetch(`/get-bill/${billId}`);
                const bill = await res.json();

                const billingDateRaw = bill.billingDate;
                const billingDate = new Date(billingDateRaw).toLocaleDateString('en-GB', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                }).replace(/ /g, '/');

                const billingTimeRaw = bill.billingTime;
                const [hourStr, minute] = billingTimeRaw.split(':');
                const hour = parseInt(hourStr, 10);
                const period = hour >= 12 ? 'PM' : 'AM';
                const hour12 = hour % 12 || 12;
                const billingTime = `${hour12}:${minute} ${period}`;

                let itemsHTML = `
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <div class="card gradient-card h-100">
                              <div class="card-body">
                                <h5 class="card-title fw-bold"><i class="gsymbols-round gicon-account_circle me-1"></i> Customer Details</h5>
                                <div class="row">
                                  <div class="col-12 mb-2"><strong>Name:</strong> ${bill.customerName}</div>
                                  <div class="col-12 mb-2"><strong>Contact:</strong> ${bill.customerNumber}</div>
                                  <div class="col-12 mb-2"><strong>Address:</strong> ${bill.customerAddress}</div>
                                </div>
                              </div>
                            </div>
                        </div>

                        <div class="col-lg-6 mb-3">
                            <div class="card gradient-card h-100">
                              <div class="card-body">
                                <h5 class="card-title fw-bold"><i class="gsymbols-round gicon-description me-1"></i> Bill Information</h5>
                                <div class="row">
                                  <div class="col-12 mb-2"><strong>Bill No.:</strong> ${bill.billNumber}</div>
                                  <div class="col-md-6 mb-2"><strong>Date:</strong> ${billingDate}</div>
                                  <div class="col-md-6 mb-2"><strong>Time:</strong> ${billingTime}</div>
                                  <div class="col-md-6 mb-2"><strong>Payment Mode:</strong> ${bill.modeOfPayment}</div>
                                  <div class="col-md-6 mb-2"><strong>Delivery Mode:</strong> ${bill.modeOfDelivery}</div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-3" id="billlogsTableCard">
                        <table class="table table-bordered" id="billlogsTable">
                            <thead>
                                <tr>
                                    <th class="text-center align-middle">Sr. No.</th>
                                    <th class="text-center align-middle">Item</th>
                                    <th class="text-center align-middle">Qty</th>
                                    <th class="text-center align-middle">Unit Price</th>
                                    <th class="text-center align-middle">Original Total</th>
                                    <th class="text-center align-middle">Discount</th>
                                    <th class="text-center align-middle">Final Total</th>
                                </tr>
                            </thead>
                            <tbody>`;

                bill.products.forEach((item, index) => {
                    itemsHTML += `
                                <tr>
                                    <td class="text-center align-middle">${index + 1}</td>
                                    <td class="text-center align-middle">${item.name}</td>
                                    <td class="text-center align-middle">${item.quantity}</td>
                                    <td class="text-center align-middle">₹ ${item.unitPrice.toFixed(2)}</td>
                                    <td class="text-center align-middle">₹ ${item.originalTotal.toFixed(2)}</td>
                                    <td class="text-center align-middle">${item.discount.toFixed(2)} %</td>
                                    <td class="text-center align-middle">₹ ${item.discountedTotal.toFixed(2)}</td>
                                </tr>`;
                });

                itemsHTML += `
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="text-center bg-transparent fw-bold align-middle" colspan="6">Total</td>
                                    <td class="text-center bg-transparent fw-bold align-middle">₹ ${bill.overallTotal.toFixed(2)}</td>
                                </tr>
                                <tr>
                                    <td class="text-center bg-transparent fw-bold align-middle" colspan="6">Overall Discount (%)</td>
                                    <td class="text-center bg-transparent fw-bold align-middle">${bill.overallDiscount.toFixed(2)} %</td>
                                </tr>
                                <tr>
                                    <td class="text-center bg-transparent fw-bold align-middle" colspan="6">Final Total (After Discount)</td>
                                    <td class="text-center bg-transparent fw-bold align-middle">₹ ${bill.finalTotal.toFixed(2)}</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>`;

                itemsHTML += `
                    <div class="d-flex justify-content-end gap-2 mt-3">
                `;

                if (bill.modeOfDelivery === 'Home Delivery') {
                    itemsHTML += `
                          <a href="https://wa.me/91${bill.customerNumber}?text=${encodeURIComponent(`Dear Customer,\n\nYour order has been successfully delivered to the address provided.\n\nThank you for choosing De Baker's & More. We look forward to serving you again soon!\n\nBest regards,\nDe Baker's & More\n9879718228`)}" 
                             target="_blank" class="btn btn-whatsapp">
                            <i class="bi bi-whatsapp me-1"></i> WhatsApp Confirmation
                          </a>                          
                    `;
                }

                itemsHTML += `
                        <button class="btn btn-darkblue" onclick="downloadBill('${bill._id}')">
                            <i class="gsymbols-round gicon-download fs-4"></i> Download Bill
                        </button>
                    </div>
                `;

                document.getElementById('billDetailsBody').innerHTML = itemsHTML;
                const modal = new bootstrap.Modal(document.getElementById('billDetailsModal'));
                modal.show();
            } catch (err) {
                console.error('Error loading bill:', err);
                showToast('Failed to load bill details.', 'text-bg-danger');
            }
        }

        // Download Bill PDF

        async function downloadBill(billId) {
            try {
                const res = await fetch(`/get-bill/${billId}`);
                const bill = await res.json();

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const iconSize = 6;
                const iconY = 5;
                const textYOffset = 4;
                const spacing = 4;
                const columnGap = 113;
                const leftMargin = 10;

                // Fetch YouTube icon
                const youtubeIcon = await fetch('images/youtubeLogo.png')
                    .then(res => res.blob())
                    .then(blob => new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(blob);
                    }));

                // Fetch Instagram Icon
                const instaIcon = await fetch('images/instaLogo.png')
                    .then(res => res.blob())
                    .then(blob => new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(blob);
                    }));

                // YouTube Block
                const ytX = 14;
                doc.addImage(youtubeIcon, 'PNG', ytX, iconY, iconSize, iconSize);
                doc.link(ytX, iconY, iconSize, iconSize, { url: 'https://www.youtube.com/@VimalDeBakers/' });

                doc.setFontSize(10);
                doc.setTextColor(0, 0, 0);
                doc.textWithLink('@VimalDeBakers', ytX + iconSize + spacing, iconY + textYOffset, {
                    url: 'https://www.youtube.com/@VimalDeBakers/'
                });

                // Instagram Block
                const igX = ytX + iconSize + spacing + doc.getTextWidth('YouTube') + columnGap;
                doc.addImage(instaIcon, 'PNG', igX, iconY, iconSize, iconSize);
                doc.link(igX, iconY, iconSize, iconSize, { url: 'https://www.instagram.com/de.bakers.and.more/' });

                doc.textWithLink('@de.bakers.and.more', igX + iconSize + spacing, iconY + textYOffset, {
                    url: 'https://www.instagram.com/de.bakers.and.more/'
                });

                const logo = await fetch('images/billLogo.png')
                    .then(res => res.blob())
                    .then(blob => new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(blob);
                    }));

                doc.addImage(logo, 'PNG', 15, 15, 50, 50);

                doc.setFontSize(25);
                doc.setFont(undefined, 'bold');
                doc.setTextColor(40, 7, 0);
                doc.text("Vekaria Foods", 195, 25, { align: 'right' });
                doc.setFontSize(15);
                doc.setFont(undefined, 'bold');
                doc.setTextColor(107, 68, 0);
                doc.text("De Baker's & More", 195, 32, { align: 'right' });
                doc.setFontSize(12);
                doc.setFont(undefined, 'normal');
                doc.setTextColor(0, 0, 0);
                doc.text('GF-30, Shaligram Square,', 195, 42, { align: 'right' });
                doc.text('Nr. Satyamev Vista,', 195, 48, { align: 'right' });
                doc.text('Gota, Ahmedabad - 382481', 195, 54, { align: 'right' });
                const rightX = 195;

                doc.setFont(undefined, 'bold');
                const boldWidth = doc.getTextWidth('Phone: ');

                doc.setFont(undefined, 'normal');
                const number = '+91 9879718228';
                const numberWidth = doc.getTextWidth(number);

                const totalWidth = boldWidth + numberWidth;

                const startX = rightX - totalWidth;

                doc.setFont(undefined, 'bold');
                doc.text('Phone: ', startX, 61);

                doc.setFont(undefined, 'normal');
                doc.text(number, startX + boldWidth, 61);

                let y = 75;

                const billNumber = bill.billNumber.toString();
                const customerName = bill.customerName;
                const customerNumber = bill.customerNumber;
                const billingDateRaw = bill.billingDate;
                const billingDate = new Date(billingDateRaw).toLocaleDateString('en-GB', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                }).replace(/ /g, '/');
                const billingTimeRaw = bill.billingTime;
                const [hourStr, minute] = billingTimeRaw.split(':');
                const hour = parseInt(hourStr, 10);
                const period = hour >= 12 ? 'PM' : 'AM';
                const hour12 = hour % 12 || 12;
                const billingTime = `${hour12}:${minute} ${period}`;
                const modeOfDelivery = bill.modeOfDelivery;
                const modeOfPayment = bill.modeOfPayment;
                const customerAddress = bill.customerAddress;
                const overallTotal = bill.overallTotal;
                const overallDiscount = bill.overallDiscount;
                const finalTotal = bill.finalTotal;

                doc.setFontSize(11);

                const boxX = 10;
                const boxWidth = 190;
                const contentStartY = y;

                y += 2;

                doc.setFont(undefined, 'bold');
                doc.text('Customer Name:', boxX + 4, y);
                doc.setFont(undefined, 'normal');
                doc.text(customerName || 'N/A', boxX + 37, y);

                doc.setFont(undefined, 'bold');
                doc.text('Contact Number:', 110, y);
                doc.setFont(undefined, 'normal');
                doc.text(customerNumber || 'N/A', 143, y);

                if (modeOfDelivery === 'Home Delivery') {

                    y += 9;

                    doc.setFont(undefined, 'bold');
                    doc.text(`Address:`, boxX + 4, y);
                    doc.setFont(undefined, 'normal');
                    doc.text(customerAddress || 'N/A', boxX + 23, y);
                }

                y += 9;

                doc.setFont(undefined, 'bold');
                doc.text(`Bill No:`, boxX + 4, y);
                doc.setFont(undefined, 'normal');
                doc.text(billNumber, boxX + 20, y);

                doc.setFont(undefined, 'bold');
                doc.text('Payment Mode:', 110, y);
                doc.setFont(undefined, 'normal');
                doc.text(modeOfPayment || 'N/A', 140, y);

                y += 9;

                doc.setFont(undefined, 'bold');
                doc.text('Delivery Mode:', boxX + 4, y);
                doc.setFont(undefined, 'normal');
                doc.text(modeOfDelivery || 'N/A', boxX + 34, y);

                doc.setFont(undefined, 'bold');
                doc.text('Billing Date:', 110, y);
                doc.setFont(undefined, 'normal');
                doc.text(billingDate || 'N/A', 135, y);

                y += 9;

                doc.setFont(undefined, 'bold');
                doc.text('Billing Date:', boxX + 4, y);
                doc.setFont(undefined, 'normal');
                doc.text(billingTime || 'N/A', boxX + 28, y);

                y += 7;

                const boxHeight = y - contentStartY;

                doc.setDrawColor(0);
                doc.rect(boxX, contentStartY - 6, boxWidth, boxHeight + 4);

                y += 3;

                // Collect product data
                const productRows = [];

                // Items table
                const itemRows = bill.products.map((item, index) => [
                    item.name,
                    item.quantity,
                    `${item.unitPrice.toFixed(2)}`,
                    `${item.originalTotal.toFixed(2)}`,
                    `${item.discount.toFixed(2)}`,
                    `${item.discountedTotal.toFixed(2)}`
                ]);

                // Draw the table
                let currentY = y;
                const firstPageRows = 15;
                const nextPageRows = 25;

                const totalRows = productRows.length;

                // Split itemRows into paginated chunks
                const paginatedRows = [];

                if (totalRows <= firstPageRows) {
                    paginatedRows.push(itemRows);
                } else {
                    paginatedRows.push(itemRows.slice(0, firstPageRows));
                    for (let i = firstPageRows; i < totalRows; i += nextPageRows) {
                        paginatedRows.push(itemRows.slice(i, i + nextPageRows));
                    }
                }

                paginatedRows.forEach((itemRows, index) => {
                    const isFirstPage = index === 0;
                    const isLastPage = index === paginatedRows.length - 1;

                    doc.autoTable({
                        startY: currentY,
                        head: [[
                            'Product Name',
                            'Quantity',
                            'Price (per unit)',
                            'Total',
                            'Discount (%)',
                            'Discounted Total',
                        ]],
                        body: itemRows,
                        foot: isLastPage ? [
                            [
                                { content: 'Overall Total:', colSpan: 5 },
                                { content: "Rs. " + overallTotal }
                            ],
                            [
                                { content: 'Overall Discount:', colSpan: 5 },
                                { content: overallDiscount + " %" }
                            ],
                            [
                                { content: 'Final Total:', colSpan: 5 },
                                { content: "Rs. " + finalTotal }
                            ]
                        ] : undefined,
                        styles: {
                            fontSize: 10,
                            lineColor: [0, 0, 0],
                            lineWidth: 0.1,
                            textColor: "#000000",
                        },
                        headStyles: {
                            fillColor: [240, 240, 240],
                            textColor: "#000000",
                        },
                        footStyles: {
                            fillColor: [240, 240, 240],
                            textColor: "#000000",
                        },
                        margin: {
                            left: 10,
                            right: 10,
                        },
                        theme: 'grid',
                    });

                    // If not the last page, add a new one and reset Y
                    if (!isLastPage) {
                        doc.addPage();
                        currentY = 20;
                    } else {
                        currentY = doc.lastAutoTable.finalY + 8;
                    }
                });

                currentY = doc.lastAutoTable.finalY + 8;

                // Generate and add UPI QR code
                const upiId = "Q355693476@ybl";
                const payeeName = "PhonePeMerchant";
                const upiAmount = finalTotal;

                const qrBase64 = await generateUpiQrBase64(upiId, payeeName, upiAmount);

                const pageHeight = doc.internal.pageSize.getHeight();

                // Ensure space for QR code
                if (currentY + 60 > pageHeight) {
                    doc.addPage();
                    currentY = 20;
                }

                let qrTextBox = currentY + 6;

                doc.setFontSize(20);
                doc.setFont(undefined, 'bold');
                doc.setTextColor(40, 7, 0);
                doc.text("Scan & Pay", leftMargin, qrTextBox);

                let x = leftMargin;
                qrTextBox = qrTextBox + 8;

                const part1 = "OR Pay Directly on ";
                const phone = "+91 9879718228";
                const part2 = " or on UPI ID : ";
                const upi = "Q355693476@ybl";

                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');
                doc.setTextColor(0, 0, 0);
                doc.text(part1, x, qrTextBox);

                x += doc.getTextWidth(part1);

                doc.setFont(undefined, 'bold');
                doc.text(phone, x, qrTextBox);
                x += doc.getTextWidth(phone);

                doc.setFont(undefined, 'normal');
                doc.text(part2, x, qrTextBox);
                x += doc.getTextWidth(part2);

                doc.setFont(undefined, 'bold');
                doc.text(upi, x, qrTextBox);

                qrTextBox = qrTextBox + 8;

                doc.setFontSize(10);
                doc.setFont(undefined, 'bold');
                doc.text("Kindly share the payment confirmation screenshot once the payment is completed,", leftMargin, qrTextBox);

                qrTextBox = qrTextBox + 6;

                doc.text("so we can proceed with processing your order.", leftMargin, qrTextBox);

                doc.addImage(qrBase64, 'PNG', 160, currentY, 40, 40);

                async function generateUpiQrBase64(upiId, payeeName, amount) {
                    const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(payeeName)}&am=${amount}&cu=INR`;

                    return new Promise((resolve) => {
                        const tempDiv = document.createElement("div");
                        const qr = new QRCode(tempDiv, {
                            text: upiUrl,
                            width: 150,
                            height: 150,
                            correctLevel: QRCode.CorrectLevel.H
                        });

                        setTimeout(() => {
                            const img = tempDiv.querySelector('img');
                            resolve(img.src);
                        }, 500);
                    });
                }

                const pageCount = doc.getNumberOfPages();

                for (let i = 1; i <= pageCount; i++) {
                    doc.setPage(i);
                    doc.setFontSize(9);
                    doc.setTextColor(100);
                    doc.setFont(undefined, 'bold');
                    doc.text("This is a computer-generated bill and does not require any signature or stamp.", 105, 283, { align: 'center' });
                    doc.text("In case of any query, contact +91 9879718228", 105, 290, { align: 'center' });
                }

                // Save PDF

                const pad = n => n.toString().padStart(2, '0');
                const billingDateObj = new Date(billingDateRaw);
                const day = pad(billingDateObj.getDate());
                const month = pad(billingDateObj.getMonth() + 1);
                const year = billingDateObj.getFullYear();

                const hourPadded = pad(hour);
                const minutePadded = pad(minute);

                const formattedDateTime = `${day}${month}${year}${hourPadded}${minutePadded}`;

                const filenameParts = [
                    billNumber || '00',
                    (customerName || 'Unknown').replace(/\s+/g, '_'),
                    formattedDateTime
                ];
                const suggestedName = filenameParts.join('_') + '.pdf';

                const fileHandle = await window.showSaveFilePicker({
                    suggestedName,
                    types: [{
                        description: 'PDF Files',
                        accept: { 'application/pdf': ['.pdf'] },
                    }],
                });
                const writableStream = await fileHandle.createWritable();
                await writableStream.write(doc.output('blob'));
                await writableStream.close();

            } catch (err) {
                console.error("Error generating bill PDF:", err);
                showToast('Failed to generate bill PDF.', 'text-bg-danger');
            }
        }

        // Filter Card Toggle

        function toggleFilterCard() {
            const card = document.getElementById('filterCard');
            const icon = document.getElementById('filterToggleIcon');

            const isHidden = card.style.display === 'none';

            card.style.display = isHidden ? 'block' : 'none';
            icon.classList.toggle('gicon-keyboard_arrow_down', !isHidden);
            icon.classList.toggle('gicon-keyboard_arrow_up', isHidden);
        }

        $(document).ready(function () {
            $('#filterBillNumber, #filterCustomerNumber').on('input', function () {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });

        // Reusable Toast Function

        function showToast(message, bgColorClass = 'text-bg-primary') {
            const toastEl = document.getElementById('mainToast');
            const toastBody = document.getElementById('mainToastBody');

            toastEl.className = `toast align-items-center ${bgColorClass} border-0`;
            toastBody.textContent = message;

            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

    </script>
