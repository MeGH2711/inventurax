<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventura | Bill Logs</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightTheme.css">
    <link rel="stylesheet" href="css/material-font-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="shadow-sm" id="sidebar-wrapper">
            <div class="sidebar-heading p-3 d-flex justify-content-between align-items-center">
                <img id="sidebarLogoFull" src="images/inventuraxLogoWhite.png" alt="Full Logo" class="img-fluid">
                <img id="sidebarLogoIcon" src="images/inventuraxIconWhite.png" alt="Icon Logo" class="img-fluid d-none">
            </div>
            <div class="list-group list-group-flush flex-grow-1">
                <a href="/dashboard" class="list-group-item list-group-item-sidebar" title="Dashboard">
                    <i class="gsymbols-round gicon-home fs-5"></i><span class="link-text">Dashboard</span>
                </a>
                <a href="/productlisting" class="list-group-item list-group-item-sidebar" title="Product Listing">
                    <i class="gsymbols-round gicon-inventory fs-5"></i><span class="link-text">Product Listing</span>
                </a>
                <a href="/billing" class="list-group-item list-group-item-sidebar" title="Billing">
                    <i class="gsymbols-round gicon-receipt_long fs-5"></i><span class="link-text">Billing</span>
                </a>
                <a class="list-group-item list-group-item-sidebar active" title="Bill Logs">
                    <i class="gsymbols-round gicon-auto_stories fs-5"></i><span class="link-text">Bill Logs</span>
                </a>
                <a href="#" class="list-group-item list-group-item-sidebar" title="Analytics">
                    <i class="gsymbols-round gicon-insights fs-5"></i><span class="link-text">Analytics</span>
                </a>
            </div>

            <!-- Bottom Toggle Button -->
            <div class="text-center p-3 sidebar-toggle-wrapper">
                <button class="btn btn-outline-light w-100" id="toggleSidebar">
                    <i class="gsymbols-round gicon-chevron_left" id="toggleIcon"></i>
                </button>
            </div>
        </div>

        <!-- Main Page content -->
        <div id="mainPageContent" class="p-4 flex-grow-1">

            <!-- Profile Header -->
            <div class="container-fluid d-flex justify-content-end">
                <div class="dropdown profileButton">
                    <button class="btn btn-sm btn-darkblue dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Username
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item dropdown-item-signout" href="/logout">Sign Out</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1 class="pageHeader mb-4">Bill Logs</h1>
                    </div>
                    <div class="col-12" id="billLogsContainer"></div>
                </div>
            </div>

            <!-- Footer Section -->
            <footer class="mt-auto pt-3 border-top text-center small text-muted">
                <div class="container">
                    &copy; 2025 Inventurax. All rights reserved. | Version 1.0.0
                </div>
            </footer>

        </div>
    </div>

    <!-- Modals -->

    <!-- Bill Details Modal -->
    <div class="modal fade" id="billDetailsModal" tabindex="-1" aria-labelledby="billDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="billDetailsModalLabel">Bill Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="billDetailsBody">
                    <!-- Content will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        fetch('/session-check')
            .then(res => res.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = '/';
                } else {
                    document.querySelector('.profileButton .dropdown-toggle').textContent = data.username;
                }
            })
            .catch(() => {
                window.location.href = '/';
            });

        async function loadBills() {
            try {
                const res = await fetch('/get-bills');
                const bills = await res.json();

                const container = document.getElementById('billLogsContainer');
                container.innerHTML = '';

                if (bills.length === 0) {
                    container.innerHTML = `
                        <div class="text-center">
                            No bills found yet.
                        </div>`;
                    return;
                }

                bills.forEach(bill => {
                    const billingDateTime = new Date(`${bill.billingDate}T${bill.billingTime}`);

                    // Format date
                    const formattedDate = billingDateTime.toLocaleDateString('en-GB', {
                        day: '2-digit',
                        month: 'long',
                        year: 'numeric'
                    }).replace(/ /g, '/');

                    // Format time
                    const formattedTime = billingDateTime.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true
                    });

                    const cardHTML = `
                        <div class="card gradient-card shadow-sm h-100 rounded-3 border-0 position-relative
                            ${bill.modeOfDelivery === 'Home Delivery' ? 'border-start border-5 border-warning' :
                            bill.modeOfDelivery === 'In-house' ? 'border-start border-5 border-lightgreen' : ''}">

                            <div class="card-body p-3 d-flex">
                                <div class="flex-grow-1">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h5 class="card-title fw-semibold mb-1">
                                                <i class="gsymbols-round gicon-account_circle me-1"></i>${bill.customerName}
                                            </h5>
                                            <p class="mb-2 small"><i class="gsymbols-round gicon-call me-1"></i>${bill.customerNumber}</p>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-wrap small mt-2">
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-confirmation_number me-1"></i><strong>${bill.billNumber}</strong></div>
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-event me-1"></i><strong>${formattedDate}</strong></div>
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-schedule me-1"></i><strong>${formattedTime}</strong></div>
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-wallet me-1"></i>${bill.modeOfPayment}</div>
                                        <div class="me-4 mb-1"><i class="gsymbols-round gicon-local_shipping me-1"></i>${bill.modeOfDelivery}</div>
                                    </div>
                                    <hr class="my-2">
                                    <div class="d-flex justify-content-between align-items-center small">
                                        <span><strong>Total:</strong> ₹ ${bill.overallTotal}</span>
                                        <span><strong>Discount:</strong> ${bill.overallDiscount} %</span>
                                        <span><strong>Final:</strong> ₹ ${bill.finalTotal}</span>
                                        <div>
                                            <button class="btn btn-sm btn-darkblue" onclick="viewBill('${bill._id}')">
                                                View Details
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    const wrapper = document.createElement('div');
                    wrapper.classList.add('col-12', 'mb-3');
                    wrapper.innerHTML = cardHTML;

                    container.appendChild(wrapper);
                });
            } catch (err) {
                console.error('Failed to load bills:', err);
            }
        }

        window.onload = loadBills;

        async function viewBill(billId) {
            try {
                const res = await fetch(`/get-bill/${billId}`);
                const bill = await res.json();

                let itemsHTML = `
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <div class="card gradient-card h-100">
                              <div class="card-body">
                                <h5 class="card-title fw-bold"><i class="gsymbols-round gicon-account_circle me-1"></i> Customer Details</h5>
                                <div class="row">
                                  <div class="col-12 mb-2"><strong>Name:</strong> ${bill.customerName}</div>
                                  <div class="col-12 mb-2"><strong>Contact:</strong> ${bill.customerNumber}</div>
                                  <div class="col-12 mb-2"><strong>Address:</strong> ${bill.customerAddress}</div>
                                </div>
                              </div>
                            </div>
                        </div>

                        <div class="col-lg-6 mb-3">
                            <div class="card gradient-card h-100">
                              <div class="card-body">
                                <h5 class="card-title fw-bold"><i class="gsymbols-round gicon-receipt_long me-1"></i> Bill Information</h5>
                                <div class="row">
                                  <div class="col-12 mb-2"><strong>Bill No.:</strong> ${bill.billNumber}</div>
                                  <div class="col-md-6 mb-2"><strong>Date:</strong> ${bill.billingDate}</div>
                                  <div class="col-md-6 mb-2"><strong>Time:</strong> ${bill.billingTime}</div>
                                  <div class="col-md-6 mb-2"><strong>Payment Mode:</strong> ${bill.modeOfPayment}</div>
                                  <div class="col-md-6 mb-2"><strong>Delivery Mode:</strong> ${bill.modeOfDelivery}</div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-3" id="billlogsTableCard">
                        <table class="table table-bordered" id="billlogsTable">
                            <thead>
                                <tr>
                                    <th class="text-center align-middle">Sr. No.</th>
                                    <th class="text-center align-middle">Item</th>
                                    <th class="text-center align-middle">Qty</th>
                                    <th class="text-center align-middle">Unit Price</th>
                                    <th class="text-center align-middle">Original Total</th>
                                    <th class="text-center align-middle">Discount</th>
                                    <th class="text-center align-middle">Final Total</th>
                                </tr>
                            </thead>
                            <tbody>`;

                bill.products.forEach((item, index) => {
                    itemsHTML += `
                                <tr>
                                    <td class="text-center align-middle">${index + 1}</td>
                                    <td class="text-center align-middle">${item.name}</td>
                                    <td class="text-center align-middle">${item.quantity}</td>
                                    <td class="text-center align-middle">₹ ${item.unitPrice.toFixed(2)}</td>
                                    <td class="text-center align-middle">₹ ${item.originalTotal.toFixed(2)}</td>
                                    <td class="text-center align-middle">${item.discount.toFixed(2)} %</td>
                                    <td class="text-center align-middle">₹ ${item.discountedTotal.toFixed(2)}</td>
                                </tr>`;
                });

                itemsHTML += `
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="text-center bg-transparent fw-bold align-middle" colspan="6">Total</td>
                                    <td class="text-center bg-transparent fw-bold align-middle">₹ ${bill.overallTotal.toFixed(2)}</td>
                                </tr>
                                <tr>
                                    <td class="text-center bg-transparent fw-bold align-middle" colspan="6">Overall Discount (%)</td>
                                    <td class="text-center bg-transparent fw-bold align-middle">${bill.overallDiscount.toFixed(2)} %</td>
                                </tr>
                                <tr>
                                    <td class="text-center bg-transparent fw-bold align-middle" colspan="6">Final Total (After Discount)</td>
                                    <td class="text-center bg-transparent fw-bold align-middle">₹ ${bill.finalTotal.toFixed(2)}</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>`;

                itemsHTML += `
                    <div class="d-flex justify-content-end gap-2 mt-3">
                      <a href="https://wa.me/91${bill.customerNumber}?text=${encodeURIComponent(`Dear Customer,\n\nYour order has been successfully delivered to the address provided.\n\nThank you for choosing De Baker's & More. We look forward to serving you again soon!\n\nBest regards,\nDe Baker's & More\n9879718228`)}" 
                         target="_blank" class="btn btn-whatsapp">
                        <i class="bi bi-whatsapp me-1"></i> WhatsApp Confirmation
                      </a>
                      <button class="btn btn-darkblue" onclick="downloadBill('${bill._id}')">
                        <i class="gsymbols-round gicon-download fs-4"></i> Download Bill
                      </button>
                    </div>`;

                document.getElementById('billDetailsBody').innerHTML = itemsHTML;
                const modal = new bootstrap.Modal(document.getElementById('billDetailsModal'));
                modal.show();
            } catch (err) {
                console.error('Error loading bill:', err);
                showToast('Failed to load bill details.', 'text-bg-danger');
            }
        }

        function downloadBill(billId) {
            alert(`Download functionality for Bill ID ${billId} is coming soon!`);
        }

        // Reusable Toast Function

        function showToast(message, bgColorClass = 'text-bg-primary') {
            const toastEl = document.getElementById('mainToast');
            const toastBody = document.getElementById('mainToastBody');

            toastEl.className = `toast align-items-center ${bgColorClass} border-0`;
            toastBody.textContent = message;

            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

    </script>
</body>

</html>
