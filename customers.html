<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventura | Bill Logs</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightTheme.css">
    <link rel="stylesheet" href="css/material-font-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="shadow-sm" id="sidebar-wrapper">
            <div class="sidebar-heading p-3 d-flex justify-content-between align-items-center">
                <img id="sidebarLogoFull" src="images/inventuraxLogoWhite.png" alt="Full Logo" class="img-fluid">
                <img id="sidebarLogoIcon" src="images/inventuraxIconWhite.png" alt="Icon Logo" class="img-fluid d-none">
            </div>

            <!-- Scrollable content wrapper -->
            <div class="sidebar-content">
                <div class="list-group list-group-flush flex-grow-1">
                    <a href="/dashboard" class="list-group-item list-group-item-sidebar" title="Dashboard">
                        <i class="gsymbols-round gicon-home fs-5"></i><span class="link-text">Dashboard</span>
                    </a>
                    <a href="/productlisting" class="list-group-item list-group-item-sidebar" title="Product Listing">
                        <i class="gsymbols-round gicon-inventory fs-5"></i><span class="link-text">Product
                            Listing</span>
                    </a>
                    <a href="/billing" class="list-group-item list-group-item-sidebar" title="Billing">
                        <i class="gsymbols-round gicon-receipt_long fs-5"></i><span class="link-text">Billing</span>
                    </a>
                    <a href="billlogs" class="list-group-item list-group-item-sidebar" title="Bill Logs">
                        <i class="gsymbols-round gicon-auto_stories fs-5"></i><span class="link-text">Bill Logs</span>
                    </a>
                    <a href="/analytics" class="list-group-item list-group-item-sidebar" title="Analytics">
                        <i class="gsymbols-round gicon-insights fs-5"></i><span class="link-text">Analytics</span>
                    </a>
                    <a class="list-group-item list-group-item-sidebar active" title="Customers">
                        <i class="gsymbols-round gicon-group fs-5"></i><span class="link-text">Customers</span>
                    </a>
                </div>
            </div>

            <!-- Bottom Toggle Button -->
            <div class="text-center p-3 sidebar-toggle-wrapper">
                <button class="btn btn-outline-light w-100" id="toggleSidebar">
                    <i class="gsymbols-round gicon-chevron_left" id="toggleIcon"></i>
                </button>
            </div>
        </div>

        <!-- Main Page content -->
        <div id="mainPageContent" class="p-4 flex-grow-1">

            <!-- Profile Header -->
            <div class="container-fluid d-flex justify-content-end">
                <div class="dropdown profileButton">
                    <button class="btn btn-sm btn-darkblue dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Username
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item dropdown-item-signout" href="/logout">Sign Out</a></li>
                    </ul>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h1 class="pageHeader">Customers</h1>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-darkblue" onclick="toggleFilterCard()">
                                Filter <i id="filterToggleIcon" class="gsymbols-round gicon-keyboard_arrow_down"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 mb-3" id="filterCard" style="display: none;">
                        <div class="card shadow-sm border-0 rounded-3">
                            <div class="card-body">
                                <div class="row g-2 mb-2">
                                    <div class="col-lg-5">
                                        <label class="form-label">Customer Name</label>
                                        <input type="text" class="form-control form-control-sm" name="customerName">
                                    </div>
                                    <div class="col-lg-5">
                                        <label class="form-label">Customer Number</label>
                                        <input type="text" class="form-control form-control-sm"
                                            id="filterCustomerNumber" name="customerNumber" maxlength="10">
                                    </div>
                                    <div class="col-lg-2 d-flex align-items-end gap-1">
                                        <button class="btn btn-sm btn-darkblue w-100"
                                            id="applyFilterBtn">Search</button>
                                        <button class="btn btn-sm btn-darkblue2 w-100" id="clearFilter">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="customerLogContainer">
                        <div class="card" id="customerTableCard"></div>
                    </div>
                </div>
            </div>

            <!-- Footer Section -->
            <footer class="mt-auto pt-3 border-top text-center small text-muted">
                <div class="container">
                    &copy; 2025 Inventurax. All rights reserved. | Version 1.0.0
                </div>
            </footer>

        </div>
    </div>

    <!-- Modals -->

    <div class="modal fade" id="customerDetailsModal" tabindex="-1" aria-labelledby="customerDetailsLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xxl modal-dialog-scrollable">
            <div class="modal-content border-0">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerDetailsLabel">Customer Overview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Customer & Latest Bill Cards -->
                    <div class="row" id="customerAndBillCards"></div>
                    <hr>
                    <!-- Purchases List -->
                    <h5 class="mb-3 fw-bold"><i class="gsymbols-round gicon-shopping_cart me-1"></i> Purchase History
                    </h5>
                    <div id="purchaseCards" class="row g-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jspdf.umd.min.js"></script>
    <script src="js/jspdf.plugin.autotable.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/qrcode.min.js"></script>

    <script>
        fetch('/session-check')
            .then(res => res.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = '/';
                } else {
                    document.querySelector('.profileButton .dropdown-toggle').textContent = data.username;
                }
            })
            .catch(() => {
                window.location.href = '/';
            });

        async function loadCustomers() {
            try {
                const res = await fetch('/get-unique-customers');
                const customers = await res.json();

                const container = document.getElementById('customerTableCard');
                if (!customers.length) {
                    container.innerHTML = '<div class="alert alert-info">No customer records found.</div>';
                    return;
                }

                customers.sort((a, b) => a.name.localeCompare(b.name));

                const table = document.createElement('table');
                table.className = 'table table-bordered table-sm';
                table.id = 'customerTable';

                const thead = `
                    <thead>
                        <tr>
                            <th class="text-center align-middle">Sr. No.</th>
                            <th class="text-center align-middle">Name</th>
                            <th class="text-center align-middle">Contact Number</th>
                            <th class="text-center align-middle">Address</th>
                            <th class="text-center align-middle">Total Shopping (â‚¹)</th>
                            <th class="text-center align-middle" colspan="2">Action</th>
                        </tr>
                    </thead>
                `;

                const rows = customers.map((c, i) => {
                    const waLink = `https://wa.me/91${c.number}`;
                    const fullAddress = c.address;
                    const shortAddress = fullAddress.length > 15 ? fullAddress.slice(0, 15) + '...' : fullAddress;
                    const showTooltip = fullAddress.toLowerCase() !== "unknown";
                    const tooltipAttr = showTooltip ? `title="${fullAddress}" data-bs-toggle="tooltip" data-bs-placement="right"` : '';
                    const copyIcon = showTooltip ? `<i class="gsymbols-round gicon-content_paste ms-2 copy-icon" data-address="${fullAddress}" role="button" title="Copy to clipboard"></i>` : '';

                    return `
                        <tr>
                            <td class="text-center align-middle">${i + 1}</td>
                            <td class="text-center align-middle">${c.name}</td>
                            <td class="text-center align-middle">${c.number}</td>
                            <td class="text-center align-middle" ${tooltipAttr}>
                                ${shortAddress}${copyIcon}
                            </td>
                            <td class="text-center align-middle">â‚¹ ${c.totalSpent.toFixed(2)}</td>
                            <td class="text-center align-middle">
                                <button class="btn btn-darkblue btn-sm w-100 view-details-btn"
                                    data-name="${c.name}"
                                    data-number="${c.number}">
                                    View Details
                                </button>
                            </td>                            
                            <td class="text-center align-middle">
                                <a href="${waLink}" target="_blank" class="btn btn-whatsapp btn-sm w-100">
                                    WhatsApp
                                </a>
                            </td>
                        </tr>
                    `;
                }).join('');

                table.innerHTML = thead + `<tbody>${rows}</tbody>`;
                container.innerHTML = '';
                container.appendChild(table);
            } catch (err) {
                console.error("Failed to load customers:", err);
                document.getElementById('customerTableCard').innerHTML =
                    '<div class="alert alert-danger">Error loading customer data.</div>';
            }

            document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
                new bootstrap.Tooltip(el);
            });

            // Initialize clipboard copy functionality
            document.querySelectorAll('.copy-icon').forEach(icon => {
                icon.addEventListener('click', () => {
                    const address = icon.getAttribute('data-address');
                    navigator.clipboard.writeText(address).then(() => {
                        icon.classList.replace('gicon-content_paste', 'gicon-inventory');
                        setTimeout(() => {
                            icon.classList.replace('gicon-inventory', 'gicon-content_paste');
                        }, 3000);
                    });
                });
            });

        }

        window.addEventListener('DOMContentLoaded', loadCustomers);

        document.addEventListener('click', async function (e) {
            if (e.target.classList.contains('view-details-btn')) {
                const name = e.target.getAttribute('data-name');
                const number = e.target.getAttribute('data-number');

                const res = await fetch(`/customer-purchases?name=${encodeURIComponent(name)}&number=${number}`);
                const purchases = await res.json();

                // Determine latest bill

                const latestBill = purchases.length ? purchases[0] : null;

                // Customer Cards

                const customerCardHTML = `
                    <div class="col-lg-6 mb-2">
                        <div class="card gradient-card h-100">
                            <div class="card-body">
                                <h5 class="card-title fw-bold"><i class="gsymbols-round gicon-account_circle me-1"></i> Customer Details</h5>
                                <div class="row">
                                    <div class="col-12 mb-2"><strong>Name:</strong> ${name}</div>
                                    <div class="col-12 mb-2"><strong>Contact:</strong> ${number}</div>
                                    <div class="col-12 mb-2"><strong>Address:</strong> ${latestBill?.customerAddress || 'N/A'}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Bill Cards

                const totalSpent = purchases.reduce((sum, p) => sum + (p.finalTotal || 0), 0);
                const averageBill = totalSpent / purchases.length || 0;
                const lastVisitDate = formatDate(latestBill?.billingDate);

                function formatDate(dateStr) {
                    const date = new Date(dateStr);
                    const day = date.getDate();
                    const month = date.toLocaleString('default', { month: 'long' });
                    const year = date.getFullYear();
                    return `${day}/${month}/${year}`;
                }

                function formatTime(timeStr) {
                    const [hourStr, minuteStr] = timeStr.split(':');
                    let hour = parseInt(hourStr, 10);
                    const minute = parseInt(minuteStr, 10);
                    const ampm = hour >= 12 ? 'PM' : 'AM';
                    hour = hour % 12 || 12;
                    return `${hour}:${minute.toString().padStart(2, '0')} ${ampm}`;
                }

                const billCardHTML = latestBill ? `
                    <div class="col-lg-6 mb-2">
                        <div class="card gradient-card h-100">
                            <div class="card-body">
                                <h5 class="card-title fw-bold"><i class="gsymbols-round gicon-description me-1"></i> Bill Information</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-2"><strong>Number of Visits:</strong> ${purchases.length}</div>
                                    <div class="col-md-6 mb-2"><strong>Last Visit:</strong> ${lastVisitDate}</div>
                                    <div class="col-md-12 mb-2"><strong>Total Shopping (â‚¹):</strong> â‚¹ ${totalSpent.toFixed(2)}</div>
                                    <div class="col-md-12 mb-2"><strong>Average Bill Value (â‚¹):</strong> â‚¹ ${averageBill.toFixed(2)}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                ` : '';

                document.getElementById('customerAndBillCards').innerHTML = customerCardHTML + billCardHTML;

                // Purchases History Cards

                const cards = purchases.map(p => {

                    return `
                        <div class="col-md-4">
                            <div class="card border-0 shadow-sm rounded-3 gradient-card2 h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <h6 class="card-title mb-0">
                                            <i class="gsymbols-round gicon-description me-1"></i>
                                            <span class="fw-bold">Bill #${p.billNumber}</span>
                                        </h6>
                                        <small class="text-muted">${formatDate(p.billingDate)} ${formatTime(p.billingTime)}</small>
                                    </div>
                                    <hr>
                                    <div class="mb-2">
                                        <p class="mb-1"><strong>Total Amount:</strong> <span class="float-end text-primary">â‚¹ ${p.overallTotal.toFixed(2)}</span></p>
                                        <p class="mb-1"><strong>Discount:</strong> <span class="float-end text-warning">${p.overallDiscount.toFixed(2)} %</span></p>
                                        <p class="mb-2"><strong>Final Amount:</strong> <span class="float-end text-success fw-bold">â‚¹ ${p.finalTotal.toFixed(2)}</span></p>
                                    </div>
                                    <div class="d-flex justify-content-between flex-wrap mb-2">
                                        <span class="badge d-flex align-items-center ${p.modeOfDelivery === 'Home Delivery' ? 'bg-warning text-dark' : 'bg-info text-dark'} mb-1">
                                            <i class="gsymbols-round gicon-local_shipping me-1"></i> ${p.modeOfDelivery}
                                        </span>
                                        <span class="badge d-flex align-items-center ${p.modeOfPayment === 'Cash' ? 'bg-success' : p.modeOfPayment === 'Online' ? 'bg-primary' : p.modeOfPayment === 'Cheque' ? 'bg-info' : p.modeOfPayment === 'Debit' ? 'bg-danger' : 'bg-secondary'} text-light mb-1">
                                            <i class="gsymbols-round gicon-wallet me-1"></i> ${p.modeOfPayment}
                                        </span>
                                    </div>
                                    <button class="btn btn-darkblue w-100 mt-2 generate-bill-btn" data-id="${p._id}">
                                        <i class="gsymbols-round gicon-receipt_long me-1"></i> Generate Bill
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('purchaseCards').innerHTML = cards || "<p>No purchases found.</p>";

                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('customerDetailsModal'));
                modal.show();
            }
        });

        function toggleFilterCard() {
            const card = document.getElementById('filterCard');
            const icon = document.getElementById('filterToggleIcon');

            const isHidden = card.style.display === 'none';

            card.style.display = isHidden ? 'block' : 'none';
            icon.classList.toggle('gicon-keyboard_arrow_down', !isHidden);
            icon.classList.toggle('gicon-keyboard_arrow_up', isHidden);
        }

        // Reusable Toast Function

        function showToast(message, bgColorClass = 'text-bg-primary') {
            const toastEl = document.getElementById('mainToast');
            const toastBody = document.getElementById('mainToastBody');

            toastEl.className = `toast align-items-center ${bgColorClass} border-0`;
            toastBody.textContent = message;

            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

    </script>
</body>

</html>
