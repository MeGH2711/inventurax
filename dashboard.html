<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventurax | Dashboard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightTheme.css">
    <link rel="stylesheet" href="css/material-font-icons.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="shadow-sm" id="sidebar-wrapper"></div>

        <!-- Main Page content -->
        <div id="mainPageContent" class="p-4 flex-grow-1">

            <!-- Header Section -->
            <div class="container-fluid d-flex justify-content-end">
                <div class="dropdown profileButton">
                    <button class="btn btn-sm btn-darkblue dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Username
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item dropdown-item-signout" href="/logout">Sign Out</a></li>
                    </ul>
                </div>
            </div>

            <div class="container">

                <div class="row g-4 d-flex justify-content-center my-4">

                    <div class="col-md-4">
                        <div class="card gradient-card shadow h-100">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title dashboardCardTitle">Total Sales</h5>
                                    <small id="salesDateRange" class="text-light fw-light">Loading range...</small>
                                </div>
                                <p id="totalSalesAmount" class="card-text dashboardCardText display-6">₹ --</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card gradient-card shadow">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title dashboardCardTitle">Customer Count</h5>
                                    <small id="salesDateRangeCustomerCount" class="text-light fw-light">Loading
                                        range...</small>
                                </div>
                                <p id="newCustomersCount" class="card-text dashboardCardText display-6">--</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card gradient-card shadow">
                            <div class="card-body">
                                <h5 class="card-title dashboardCardTitle">Total Products</h5>
                                <p id="totalProductsCount" class="card-text dashboardCardText display-6">--</p>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Daily Stats Section -->
                <div class="card shadow-sm mb-4 border-0 rounded-3 overflow-hidden dailyStatsCard">
                    <div class="card-header dailyStatsHeader py-3">
                        <h5 class="mb-0 d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <i class="gsymbols-round gicon-bar_chart fs-3 me-2"></i> Daily Stats
                            </div>
                            <div class="d-flex align-items-center">
                                <span id="dailyStatsDate" class="fw-light text-light"></span>
                            </div>
                        </h5>
                    </div>
                    <div class="card-body bg-light-subtle">
                        <div class="row g-4">

                            <!-- Daily Income Card -->
                            <div class="col-md-4">
                                <div class="card h-100 border-0 gradient-card3 shadow-sm rounded-4">
                                    <div class="card-body d-flex flex-column justify-content-between p-4">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <h6 class="card-title text-muted fw-semibold">Daily Income</h6>
                                        </div>
                                        <p id="dailyIncome" class="card-text display-5 fw-bold text-dark mb-0">₹ --</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Daily Customer Count Card -->
                            <div class="col-md-4">
                                <div class="card h-100 border-0 gradient-card3 shadow-sm rounded-4">
                                    <div class="card-body d-flex flex-column justify-content-between p-4">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <h6 class="card-title text-muted fw-semibold">Daily Customers</h6>
                                        </div>
                                        <p id="dailyCustomerCount" class="card-text display-5 fw-bold text-dark mb-0">--
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- Daily Bill Count Card -->
                            <div class="col-md-4">
                                <div class="card h-100 border-0 gradient-card3 shadow-sm rounded-4">
                                    <div class="card-body d-flex flex-column justify-content-between p-4">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <h6 class="card-title text-muted fw-semibold">Bills Generated Today</h6>
                                        </div>
                                        <p id="dailyBillCount" class="card-text display-5 fw-bold mb-0">--</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Latest Bills Section -->
                <div class="card shadow-sm mb-4 border-0 rounded-3 overflow-hidden latestBillsCard">
                    <div class="card-header py-3 latestBillsHeader">
                        <h5 class="mb-0 d-flex align-items-center">
                            <i class="gsymbols-round gicon-receipt_long fs-3 me-2"></i> Latest Bills Generated
                        </h5>
                    </div>
                    <div class="card-body bg-light-subtle">
                        <div class="row g-4" id="latestBillsContainer">
                            <!-- Cards will be injected here -->
                        </div>
                    </div>
                </div>

                <!-- Latest Products Section -->
                <div class="card shadow-sm mb-4 border-0 rounded-3 overflow-hidden latestProductsCard">
                    <div class="card-header latestProductsHeader py-3">
                        <h5 class="mb-0 d-flex align-items-center">
                            <i class="gsymbols-round gicon-new_releases fs-3 me-2"></i> Latest Products Added
                        </h5>
                    </div>
                    <div class="card-body bg-light-subtle">
                        <div class="row g-4" id="latestProductsContainer">
                            <!-- Cards will be injected here -->
                        </div>
                    </div>
                </div>

            </div>

            <!-- Footer Section -->
            <footer class="mt-auto pt-3 border-top text-center small text-muted">
                <div class="container">
                    &copy; 2025 Inventurax. All rights reserved. | Version 1.0.0
                </div>
            </footer>

        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        fetch('/session-check')
            .then(res => res.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = '/';
                } else {
                    document.querySelector('.profileButton .dropdown-toggle').textContent = data.username;
                    populateSidebar('dashboard');
                }
            })
            .catch(() => {
                window.location.href = '/';
            });

        fetch('/total-sales-amount')
            .then(res => res.json())
            .then(data => {
                document.getElementById('totalSalesAmount').textContent = `₹ ${data.totalSales.toLocaleString()}`;
            })
            .catch(err => {
                console.error('Error fetching total sales amount:', err);
                document.getElementById('totalSalesAmount').textContent = '$N/A';
            });

        function formatMonthYear(dateStr) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'long' };
            return new Intl.DateTimeFormat('en-US', options).format(date);
        }

        fetch('/sales-date-range')
            .then(res => res.json())
            .then(data => {
                if (data.from && data.to) {
                    const fromText = formatMonthYear(data.from);
                    const toText = formatMonthYear(data.to);
                    document.getElementById('salesDateRange').textContent = `${fromText} - ${toText}`;
                    document.getElementById('salesDateRangeCustomerCount').textContent = `${fromText} - ${toText}`;
                } else {
                    document.getElementById('salesDateRange').textContent = 'No data available';
                    document.getElementById('salesDateRangeCustomerCount').textContent = 'No data available';
                }
            })
            .catch(err => {
                console.error('Error fetching sales date range:', err);
                document.getElementById('salesDateRange').textContent = 'Error loading range';
                document.getElementById('salesDateRangeCustomerCount').textContent = 'Error loading range';
            });

        fetch('/unique-customers-count')
            .then(res => res.json())
            .then(data => {
                document.getElementById('newCustomersCount').textContent = data.count;
            })
            .catch(err => {
                console.error('Error fetching unique customer count:', err);
                document.getElementById('newCustomersCount').textContent = 'N/A';
            });

        fetch('/total-products-count')
            .then(res => res.json())
            .then(data => {
                document.getElementById('totalProductsCount').textContent = data.count;
            })
            .catch(err => {
                console.error('Error fetching total products count:', err);
                document.getElementById('totalProductsCount').textContent = 'N/A';
            });

        const today = new Date();

        const day = today.toLocaleDateString('en-IN', { weekday: 'long' });
        const date = today.getDate().toString().padStart(2, '0');
        const month = today.toLocaleDateString('en-IN', { month: 'long' });
        const year = today.getFullYear();

        document.getElementById('dailyStatsDate').textContent = `${day}, ${date} ${month}, ${year}`;

        fetch('/daily-income')
            .then(res => res.json())
            .then(data => {
                document.getElementById('dailyIncome').textContent = `₹ ${data.dailyIncome.toLocaleString()}`;
            })
            .catch(err => {
                console.error('Error fetching daily income:', err);
                document.getElementById('dailyIncome').textContent = 'N/A';
            });

        fetch('/daily-customer-count')
            .then(res => res.json())
            .then(data => {
                document.getElementById('dailyCustomerCount').textContent = data.dailyCustomerCount;
            })
            .catch(err => {
                console.error('Error fetching daily customer count:', err);
                document.getElementById('dailyCustomerCount').textContent = 'N/A';
            });

        fetch('/daily-bill-count')
            .then(res => res.json())
            .then(data => {
                document.getElementById('dailyBillCount').textContent = data.dailyBillCount;
            })
            .catch(err => {
                console.error('Error fetching daily bill count:', err);
                document.getElementById('dailyBillCount').textContent = 'N/A';
            });

        fetch('/latest-products')
            .then(res => res.json())
            .then(products => {
                const container = document.getElementById('latestProductsContainer');
                if (!products.length) {
                    container.innerHTML = '<p class="text-muted">No products found.</p>';
                    return;
                }

                container.innerHTML = products.map(p => `
                    <div class="col-md-4">
                        <div class="card gradient-card3 h-100 border-0 shadow-sm rounded-4 font-montserrat">
                            <div class="card-body d-flex flex-column justify-content-between p-4">
                                <div class="d-flex justify-content-between mb-4">                                
                                    <div>
                                      <h6 class="fw-bold text-dark mb-1 text-truncate" title="${p.name}">
                                        ${p.name}
                                      </h6>
                                      <p class="mb-0 text-muted small">Category: <strong>${p.category}</strong></p>
                                    </div>
                                    <div class="text-end">
                                      <span class="text-muted small d-block">Price</span>
                                      <span class="fs-4 fw-bold text-primary">₹ ${p.price.toFixed(2)}</span>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between pt-3 border-top small text-muted">
                                  <div><i class="gsymbols-round gicon-scale me-1"></i>Weight: ${p.weight}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            })
            .catch(err => {
                console.error('Error fetching latest products:', err);
                document.getElementById('latestProductsContainer').innerHTML =
                    '<p class="text-danger">Failed to load products.</p>';
            });

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const day = date.getDate().toString().padStart(2, '0');
            const month = date.toLocaleString('en-US', { month: 'short' });
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function formatTime(timeStr) {
            const [hour, minute] = timeStr.split(':');
            const date = new Date();
            date.setHours(hour, minute);
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        fetch('/latest-bills')
            .then(res => res.json())
            .then(bills => {
                const container = document.getElementById('latestBillsContainer');

                if (!bills.length) {
                    container.innerHTML = '<p class="text-muted">No bills found.</p>';
                    return;
                }

                container.innerHTML = bills.map(b => {
                    const formattedDate = formatDate(b.billingDate);
                    const formattedTime = formatTime(b.billingTime);

                    return `
                      <div class="col-md-4">
                        <div class="card gradient-card3 h-100 border-0 shadow-sm rounded-4 font-montserrat">
                          <div class="card-body d-flex flex-column justify-content-between p-4">
                        
                            <!-- Top Row: Customer Info & Final Amount -->
                            <div class="d-flex justify-content-between mb-4">
                              <!-- Left: Customer Info -->
                              <div>
                                <h5 class="fw-bold text-dark mb-1">${b.customerName || 'Unknown'}</h5>
                                <p class="mb-0 text-muted small">${b.customerNumber || 'N/A'}</p>
                              </div>
                          
                              <!-- Right: Final Amount -->
                              <div class="text-end">
                                <span class="text-muted small d-block">Final Amount</span>
                                <span class="fs-4 fw-bold text-success">₹ ${b.finalTotal.toFixed(2)}</span>
                              </div>
                            </div>
                        
                            <!-- Footer: Date and Time -->
                            <div class="d-flex justify-content-between pt-3 border-top small text-muted">
                              <div><i class="gsymbols-round gicon-today me-1"></i>${formattedDate}</div>
                              <div><i class="gsymbols-round gicon-pace me-1"></i>${formattedTime}</div>
                            </div>
                        
                          </div>
                        </div>
                      </div>
                    `;
                }).join('');
            })
            .catch(err => {
                console.error('Error fetching latest bills:', err);
                document.getElementById('latestBillsContainer').innerHTML =
                    '<p class="text-danger">Failed to load latest bills.</p>';
            });

    </script>
</body>

</html>
