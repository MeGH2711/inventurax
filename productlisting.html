<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventura | Product Listing</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightTheme.css">
    <link rel="stylesheet" href="css/material-font-icons.css">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="shadow-sm" id="sidebar-wrapper">
            <div class="sidebar-heading p-3 d-flex justify-content-between align-items-center">
                <img id="sidebarLogoFull" src="images/inventuraxLogoWhite.png" alt="Full Logo" class="img-fluid">
                <img id="sidebarLogoIcon" src="images/inventuraxIconWhite.png" alt="Icon Logo" class="img-fluid d-none">
            </div>
            <div class="list-group list-group-flush flex-grow-1">
                <a href="/dashboard" class="list-group-item list-group-item-sidebar" title="Dashboard">
                    <i class="gsymbols-round gicon-home fs-5"></i><span class="link-text">Dashboard</span>
                </a>
                <a class="list-group-item list-group-item-sidebar active" title="Product Listing">
                    <i class="gsymbols-round gicon-inventory fs-5"></i><span class="link-text">Product Listing</span>
                </a>
                <a href="#" class="list-group-item list-group-item-sidebar" title="Billing">
                    <i class="gsymbols-round gicon-receipt_long fs-5"></i><span class="link-text">Billing</span>
                </a>
                <a href="#" class="list-group-item list-group-item-sidebar" title="Analytics">
                    <i class="gsymbols-round gicon-insights fs-5"></i><span class="link-text">Analytics</span>
                </a>
            </div>

            <!-- Bottom Toggle Button -->
            <div class="text-center p-3 sidebar-toggle-wrapper">
                <button class="btn btn-outline-light w-100" id="toggleSidebar">
                    <i class="gsymbols-round gicon-chevron_left" id="toggleIcon"></i>
                </button>
            </div>
        </div>

        <!-- Main Page content -->
        <div id="mainPageContent" class="p-4 flex-grow-1">

            <!-- Header Section -->
            <div class="container-fluid d-flex justify-content-end">
                <div class="dropdown profileButton">
                    <button class="btn btn-sm btn-darkblue dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Username
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item dropdown-item-signout" href="/logout">Sign Out</a></li>
                    </ul>
                </div>
            </div>

            <div class="container-fluid d-flex justify-content-between my-3">
                <div class="d-flex justify-content-start gap-2 w-50">
                    <button class="btn btn-sm btn-darkblue" data-bs-toggle="modal" data-bs-target="#addProductModal">+
                        Add
                        Product</button>
                    <button class="btn btn-sm btn-darkblue2" data-bs-toggle="modal"
                        data-bs-target="#addProductCategoryModal">+
                        Add Product Category</button>
                </div>
                <div class="d-flex justify-content-end gap-2 w-50">
                    <input type="text" class="form-control form-control-sm bg-transparent w-40"
                        placeholder="Search Item">
                    <select class="form-select form-select-sm bg-transparent w-25">
                        <option>1</option>
                    </select>
                </div>
            </div>

            <!-- Footer Section -->
            <footer class="mt-auto pt-3 border-top text-center small text-muted">
                <div class="container">
                    &copy; 2025 Inventurax. All rights reserved. | Version 1.0.0
                </div>
            </footer>

        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 rounded-1">
                <div class="modal-header">
                    <h1 class="modal-title fw-bold fs-5" id="addProductModalLabel">Add Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control bg-transparent" placeholder="Add Product Name"
                                    id="productName">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="productWeight" class="form-label">Net Weight</label>
                                <input type="text" class="form-control bg-transparent" placeholder="Add Net Weight"
                                    id="productWeight">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="productCategory" class="form-label">Product Category</label>
                                <select class="form-select bg-transparent" id="productCategory">
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Price</label>
                                <input type="text" class="form-control bg-transparent" placeholder="Add Price"
                                    id="productPrice">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-darkblue2" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-darkblue">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addProductCategoryModal" tabindex="-1" aria-labelledby="addProductCategoryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 rounded-1">
                <div class="modal-header">
                    <h1 class="modal-title fw-bold fs-5" id="addProductCategoryModalLabel">Add Product Category</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="productCategoryName" class="form-label">Product Category</label>
                                <input type="text" class="form-control bg-transparent"
                                    placeholder="Add Product Category" id="productCategoryName">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-darkblue2" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-darkblue" id="saveProductCategoryBtn">Save Product
                        Category</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="mainToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="mainToastBody">
                    <!-- Message goes here -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        // Session check
        fetch('/session-check')
            .then(res => res.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = '/';
                } else {
                    document.querySelector('.profileButton .dropdown-toggle').textContent = data.username;
                }
            })
            .catch(() => {
                window.location.href = '/';
            });

        // Save Product Category with Toast Notification
        document.getElementById('saveProductCategoryBtn').addEventListener('click', () => {
            const name = document.getElementById('productCategoryName').value.trim();
            if (!name) {
                showToast('Please enter a category name.', 'text-bg-warning');
                return;
            }

            fetch('/add-product-category', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.message === 'Category added successfully') {
                        showToast('Category added!', 'text-bg-success');
                        document.getElementById('productCategoryName').value = '';

                        // Close modal
                        const categoryModal = bootstrap.Modal.getInstance(document.getElementById('addProductCategoryModal'));
                        categoryModal.hide();

                        // Refresh dropdown list
                        loadProductCategories();
                    } else {
                        showToast(data.message || 'Error occurred', 'text-bg-danger');
                    }
                })
                .catch(err => {
                    console.error(err);
                    showToast('Server error', 'text-bg-danger');
                });
        });

        function loadProductCategories() {
            fetch('/get-product-categories')
                .then(res => res.json())
                .then(data => {
                    const select = document.getElementById('productCategory');
                    select.innerHTML = '<option value="">Select Category</option>';

                    data.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat._id;
                        option.textContent = cat.name;
                        select.appendChild(option);
                    });
                })
                .catch(err => {
                    console.error('Error loading categories:', err);
                });
        }

        // Reusable Toast Function
        function showToast(message, bgColorClass = 'text-bg-primary') {
            const toastEl = document.getElementById('mainToast');
            const toastBody = document.getElementById('mainToastBody');

            toastEl.className = `toast align-items-center ${bgColorClass} border-0`;
            toastBody.textContent = message;

            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadProductCategories();
        });
    </script>
</body>

</html>
